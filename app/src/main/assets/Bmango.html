 <div class="alert col-sm-3 col-xs-12" style="display:none;">

	<script>
	
			$(document).ready(function(){
				  $(".login").click(function(){					  
				var url='http://bmango.in/vehicles/web/ajax_req_login';					
				var form =$('#login')[0];
        // Create an FormData object 
                var data = new FormData(form);
                   $.ajax({
                            type: "POST",
							enctype: 'multipart/form-data',
                            url: url,
                            data: data,
                            processData: false,
                            contentType: false,
                            cache: false,
                            timeout: 600000,
                            success: function (data) {
								
								var myObj= JSON.parse(data);
								if(myObj.status=='success')
								{		
									$('#login')[0].reset();							
									$('#data').html(myObj.message);
									$('.alert').css('background-color','green');	
									$('.alert').css('display','block');	
									setTimeout(function () {
									window.location.href = myObj.url;
								}, 3000);
								}
									else
									{
											$('#data').html('');	
										$('.alert').css('background-color','#f44336');											
											$('.alert').css('display','block');
											$('#data').html(myObj.message);
												
											setTimeout(function () {
											$('.alert').css('display','none');
										}, 5000);
												
									}
								

                            },
                            error: function (e) {             
                                console.log("ERROR : ", e);               

                            }
                       

            });
				  });
				  
				  
				    $(".add_agents").click(function(){
				var url='http://bmango.in/vehicles/web/ajax_post_agents';	
			
				var form =$('#add_agents')[0];
        // Create an FormData object 
                var data = new FormData(form);
                   $.ajax({
                            type: "POST",
							enctype: 'multipart/form-data',
                            url: url,
                            data: data,
                            processData: false,
                            contentType: false,
                            cache: false,
                            timeout: 600000,
                            success: function (data) {
						
								var myObj= JSON.parse(data);
								if(myObj.status=='success')
								{		
									$('#add_agents')[0].reset();							
									$('#data_2').html(myObj.message);
									$('.alert_2').css('background-color','green');	
									$('.alert_2').css('display','block');	
								}
									else
									{
											$('#data_2').html('');	
										$('.alert_2').css('background-color','#f44336');											
											$('.alert_2').css('display','block');
											Object.entries(myObj).forEach(([key, value]) => {							
											
												//$('#'+key).html(value);		
												$('#data_2').append(value);												
												})
												
											
												
									}
								

                            },
                            error: function (e) {             
                                console.log("ERROR : ", e);               

                            }
                       

            });
				  });
				  
				});
	
	</script>
